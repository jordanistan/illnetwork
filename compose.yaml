version: '3.8'

services:
  scanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: illnet_scanner
    volumes:
      - ./reports:/reports
    # Keep the container running
    command: tail -f /dev/null

  web:
    image: nginx:alpine
    container_name: illnet_web
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./reports:/usr/share/nginx/html/reports
    depends_on:
      - scanner

volumes:
  reports:
