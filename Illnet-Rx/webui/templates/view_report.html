{% extends "layout.html" %}
{% block title %}Report: {{ report_name }} - Illnet Rx{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <div>
      <h2>Specialist's Report</h2>
      <p style="color: var(--text-secondary); margin: 0;">Analysis for: <strong>{{ report_name }}</strong></p>
    </div>
  </div>
  <div class="card-content report-view">
    {{ report_html|safe }}
  </div>
</div>

<style>
  .report-view h3 {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.2rem;
    color: var(--accent-primary);
    margin-top: 2rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid var(--border-color);
  }
  .report-view ul {
    list-style: disc;
    padding-left: 20px;
  }
  .report-view li {
    margin-bottom: 0.5rem;
  }
  .report-view pre {
    background: #010409;
    border: 1px solid var(--border-color);
    padding: 1rem;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: 'Menlo', 'Consolas', monospace;
  }
</style>
{% endblock %}
